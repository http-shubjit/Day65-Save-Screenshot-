<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Take Screenshot</title>
<!-- Include html2canvas library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>


<style>
  body {
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 50px;
}

h1 {
  margin-bottom: 30px;
}

#screenshotElement {
  border: 2px solid #333;
  padding: 20px;
  margin-bottom: 20px;
  width: 300px;
  margin-left: auto;
  margin-right: auto;
}

button {
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #0056b3;
}

a {
  display: none; /* Hide the download link */
}

</style>
</head>
<body>

<h1>Take Screenshot</h1>

<!-- Add an element to capture its screenshot -->
<div id="screenshotElement">
  <p>This is a sample content to capture.</p>
</div>

<button onclick="captureScreenshot()">Capture Screenshot</button>

<script>
  // Function to capture screenshot
function captureScreenshot() {
  const elementToCapture = document.getElementById('screenshotElement');

  html2canvas(elementToCapture).then(canvas => {
    // Convert canvas to image
    const imgData = canvas.toDataURL('image/png');
    
    // Create a new window/tab with the screenshot image
    const screenshot = document.createElement('a');
    screenshot.href = imgData;
    screenshot.download = 'screenshot.png';
    screenshot.click();
  });
}

</script>
</body>
</html>
